<div class="container">
  <h2>User Login</h2>
  <form role="form">
    <div class="form-group">     
      <input type="text" class="form-control" ng-model="user" placeholder="username">
    </div>
    <div class="form-group">      
      <input type="password" class="form-control" ng-model="pwd" placeholder="password">
    </div>
    <button class="btn btn-info pull-right" ng-click="login()">Submit</button>
  </form>
</div>
